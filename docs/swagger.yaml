openapi: 3.0.3
info:
  title: lernu.io Forum API
  version: "1.0.0"
  description: >
    Express + MongoDB backend for forum posts, comments, reactions, notifications, and auth.
servers:
  - url: http://localhost:4001
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
              example: { "status": "ok" }

  /auth/signup:
    post:
      summary: Create account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
            example:
              email: jane@example.com
              password: secret123
              username: janedoe
              displayName: Jane Doe
      responses:
        "200":
          description: Signed up
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: jane@example.com
              password: secret123
      responses:
        "200":
          description: Logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "401":
          $ref: '#/components/responses/Unauthorized'
  /auth/me:
    get:
      summary: Current user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        "401":
          $ref: '#/components/responses/Unauthorized'
  /auth/logout:
    post:
      summary: Logout
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example: { "message": "Logged out" }

  /categories:
    get:
      summary: List categories
      responses:
        "200":
          description: Categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items: { $ref: '#/components/schemas/Category' }
              example:
                categories:
                  - id: 66fbc3aa0f1b8d001232abcd
                    name: Questions
                    icon: "‚ùì"
                    color: "#f97316"

  /posts:
    get:
      summary: List feed (cursor paginated)
      parameters:
        - in: query
          name: categoryId
          schema: { type: string }
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: cursor
          schema: { type: string, format: date-time }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Posts page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostPage'
              example:
                items:
                  - $ref: '#/components/examples/PostExample'
                nextCursor: "2025-12-07T13:01:00.123Z"
    post:
      summary: Create post
      description: "Send image URLs returned from /uploads/images (do not embed base64)."
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateRequest'
            example:
              title: "How to center a div?"
              content: "I can't get flex to work. Any tips?"
              categoryId: 66fbc3aa0f1b8d001232abcd
              tags: ["css", "help"]
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    $ref: '#/components/schemas/Post'
        "401":
          $ref: '#/components/responses/Unauthorized'
  /posts/trending:
    get:
      summary: Trending posts
      parameters:
        - in: query
          name: window
          schema: { type: string, example: "24h" }
        - in: query
          name: limit
          schema: { type: integer, default: 3 }
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Trending
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
  /posts/trending/tags:
    get:
      summary: Trending tags (topics)
      parameters:
        - in: query
          name: limit
          schema: { type: integer, default: 10, maximum: 25 }
      responses:
        "200":
          description: Trending tags
          content:
            application/json:
              schema:
                type: object
                properties:
                  topics:
                    type: array
                    items:
                      type: object
                      properties:
                        tag:
                          type: string
                        count:
                          type: integer
  /posts/{id}:
    get:
      summary: Get post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Post
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    $ref: '#/components/schemas/Post'
        "404":
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostUpdateRequest'
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    $ref: '#/components/schemas/Post'
        "403":
          $ref: '#/components/responses/Forbidden'
    delete:
      summary: Delete post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example: { "message": "Post deleted" }
        "403":
          $ref: '#/components/responses/Forbidden'
  /posts/{id}/like:
    post:
      summary: Like post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Liked
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    $ref: '#/components/schemas/Post'
    delete:
      summary: Unlike post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Unliked
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    $ref: '#/components/schemas/Post'
  /posts/{id}/bookmark:
    post:
      summary: Bookmark post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Bookmarked
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    $ref: '#/components/schemas/Post'
    delete:
      summary: Remove bookmark
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Unbookmarked
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    $ref: '#/components/schemas/Post'
  /posts/{id}/share:
    post:
      summary: Increment share count
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Shared
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    $ref: '#/components/schemas/Post'
  /posts/{id}/report:
    post:
      summary: Report post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        "201":
          description: Reported
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example: { "message": "Report submitted" }

  /reels:
    get:
      summary: List reels (cursor paginated)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: cursor
          schema: { type: string, format: date-time }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
        - in: query
          name: search
          schema: { type: string }
      responses:
        "200":
          description: Reels page
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reel'
                  nextCursor:
                    type: string
                    nullable: true
    post:
      summary: Create reel
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReelCreateRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  reel:
                    $ref: '#/components/schemas/Reel'
  /reels/{id}:
    get:
      summary: Get reel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Reel
          content:
            application/json:
              schema:
                type: object
                properties:
                  reel:
                    $ref: '#/components/schemas/Reel'
    patch:
      summary: Update reel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReelUpdateRequest'
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  reel:
                    $ref: '#/components/schemas/Reel'
    delete:
      summary: Delete reel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example: { "message": "Reel deleted" }
  /reels/{id}/like:
    post:
      summary: Like reel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Liked
          content:
            application/json:
              schema:
                type: object
                properties:
                  reel:
                    $ref: '#/components/schemas/Reel'
    delete:
      summary: Unlike reel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Unliked
          content:
            application/json:
              schema:
                type: object
                properties:
                  reel:
                    $ref: '#/components/schemas/Reel'
  /reels/{id}/bookmark:
    post:
      summary: Bookmark reel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Bookmarked
          content:
            application/json:
              schema:
                type: object
                properties:
                  reel:
                    $ref: '#/components/schemas/Reel'
    delete:
      summary: Unbookmark reel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Unbookmarked
          content:
            application/json:
              schema:
                type: object
                properties:
                  reel:
                    $ref: '#/components/schemas/Reel'
  /reels/{id}/view:
    post:
      summary: Increment reel view count
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                watchedSeconds:
                  type: number
                  description: "How many seconds were watched in this play session"
                  minimum: 0
                  maximum: 36000
            example:
              watchedSeconds: 42
      responses:
        "200":
          description: Viewed
          content:
            application/json:
              schema:
                type: object
                properties:
                  reel:
                    $ref: '#/components/schemas/Reel'

  /posts/{id}/comments:
    get:
      summary: List comments on post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: query
          name: cursor
          schema: { type: string, format: date-time }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      responses:
        "200":
          description: Comments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentPage'
  /comments/{id}/replies:
    get:
      summary: List replies for a comment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: query
          name: cursor
          schema: { type: string, format: date-time }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      responses:
        "200":
          description: Replies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentPage'
  /comments:
    post:
      summary: Create comment
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreateRequest'
            example:
              postId: 66fbc3aa0f1b8d001232abcd
              content: "You can center with justify-content: center"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    $ref: '#/components/schemas/Comment'
  /reels/{id}/comments:
    get:
      summary: List comments on reel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: query
          name: cursor
          schema: { type: string, format: date-time }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      responses:
        "200":
          description: Reel comments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentPage'
    post:
      summary: Add comment to reel
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreateRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    $ref: '#/components/schemas/Comment'
  /comments/{id}:
    patch:
      summary: Update comment
      security:
