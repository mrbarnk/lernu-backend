      summary: List notifications
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: cursor
          schema: { type: string, format: date-time }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
        - in: query
          name: unreadOnly
          schema: { type: boolean }
      responses:
        "200":
          description: Notifications
