      summary: User profile by username
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: username
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  recentPosts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
        "404":
          $ref: '#/components/responses/NotFound'
  /users/by-username/{username}/posts:
