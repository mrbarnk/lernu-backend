      summary: Posts by username (paginated)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: username
          required: true
          schema: { type: string }
        - in: query
          name: cursor
          schema: { type: string, format: date-time }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      responses:
        "200":
          description: Posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostPage'
        "404":
          $ref: '#/components/responses/NotFound'
  /users/{id}/posts:
    get:
      summary: Posts by user (paginated)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
