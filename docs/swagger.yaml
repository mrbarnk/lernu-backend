          items: { type: string }
        likes: { type: integer }
        comments: { type: integer }
        shares: { type: integer }
        isPinned: { type: boolean }
        isSolved: { type: boolean }
        isEdited: { type: boolean }
        isLiked: { type: boolean }
        isBookmarked: { type: boolean }
    PostCreateRequest:
